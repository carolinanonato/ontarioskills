name: "Terraform Destroy - Dev"
# https://gaunacode.com/deploying-terraform-at-scale-with-github-actions
on:
  workflow_dispatch:
    branches:
    - prod
    paths: 
    - dev/**
    inputs:
      approver:
        description: 'Terraform Destroy approver'     
        required: true
        default: 'carolinanonato'

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  terraform:
    name: "Terraform Destroy"
    runs-on: ubuntu-latest
    environment: dev
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      AWS_ACCESS_KEY_ID:  ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY:  ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_SESSION_TOKEN:  ${{ secrets.AWS_SESSION_TOKEN }}
      WORKING_DIR: ./dev/dev
      
    defaults:
      run:
        working-directory: ${{ env.WORKING_DIR }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.1.9
          terraform_wrapper: true

      - name: Terraform Init
        id: init
        run: terraform init
        working-directory: .dev/dev

      - name: Terraform Plan
        id: plan
        run: terraform plan -input=false -no-color -destroy
        working-directory: .dev/dev
        continue-on-error: true

      - name: Manual Approval
        uses: trstringer/manual-approval@v1
        with:
          secret: ${{ github.TOKEN }}
          approvers: ${{ github.event.inputs.approver }}

      - name: Terraform Destroy
        id: destroy
        run: terraform destroy -input=false --auto-approve
        working-directory: .dev/dev
        shell: bash
        
